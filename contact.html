<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Franz Jerome Verano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <nav class="nav-container">
            <div class="logo">FJ Verano</div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="skills.html" class="nav-link">Skills</a></li>
                <li><a href="works.html" class="nav-link">Works</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <div class="nav-right">
                <div class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact-section fade-in">
            <h1>Contact Me</h1>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit" class="btn-primary">Send Message</button>
            </form>
            <div class="contact-details">
                <p><i class="fas fa-map-marker-alt"></i> Southville 5, Brgy. Timbao, Biñan, Laguna</p>
                <p><i class="fas fa-phone"></i> 09649605456</p>
                <p><i class="fas fa-envelope"></i> franzjeromeverano@gmail.com</p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 Franz Jerome Verano — All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
